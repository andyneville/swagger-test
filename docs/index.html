<iframe>
    <div id="swagger-ui" class="specialupdateiframe"></div> <!-- Div to hold the UI component -->
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "https://petstore.swagger.io/v2/swagger.json", //Location of Open API spec in the repo
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
            })
            window.ui = ui
        }
    </script>
</iframe>
